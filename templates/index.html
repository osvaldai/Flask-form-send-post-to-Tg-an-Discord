<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма отправки сигнала в телеграмм</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    	<form class="needs-validation" method="POST" enctype="multipart/form-data" id='signals'>
                <h3>Форма отправки сигнала</h3>

                <input class="form-control" type="file" name="image" value="скрин"><br>

                <input class="form-control" type="text" name="pair" value="Торговая пара" 
                onblur="if(this.value.length == 0) this.value = 'Торговая пара'" onfocus="if(this.value == 'ТВХ') this.value = '' "/><br>

                <textarea class="form-control" form="signals" placeholder="Описание" 
                name="description"
                form='signals'>
                </textarea><br>

                <input class="form-control" type="text" name="entry"value="ТВХ" onblur="if(this.value.length == 0) this.value = 'ТВХ'" onfocus="if(this.value == 'ТВХ') this.value = '' "/><br>

                <input class="form-control" type="text" name="stop"value="Стоп" onblur="if(this.value.length == 0) this.value = 'Стоп'" onfocus="if(this.value == 'Стоп') this.value = '' "/><br>

                <input class="form-control" type="text" name="profit"value="тейк" onblur="if(this.value.length == 0) this.value = 'тейк'" onfocus="if(this.value == 'тейк') this.value = '' "/><br>


                <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить сигнал</button>
        </form>
    </div>
</body>
</html>
